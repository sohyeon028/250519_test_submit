    <script>
        const fadeEls = document.querySelectorAll('.visual .fade-in');
        fadeEls.forEach(function (fadeEl, index) {
            gsap.to(fadeEl, {
                duration: 1,
                delay: (index + 1) * .7, // 0.7, 1.4, 2.1, 2.7
                opacity: 1
            });
        });


        // ÎÅäÍπÄ ÏóÜÎäî Î¨¥Ìïú Ïä¨ÎùºÏù¥Îçî (modifiers ÌîåÎü¨Í∑∏Ïù∏ Ïù¥Ïö©)
        function startInfiniteSlider(selector, direction = 'left') {
        const track = document.querySelector(`${selector} .track`);
        const totalWidth = track.scrollWidth / 1;

            gsap.to(track, {
            x: direction === 'left' ? `-=${totalWidth}` : `+=${totalWidth}`,
            duration: 30,
            ease: "none",
            repeat: -1,
            modifiers: {
                x: gsap.utils.unitize(x => {
                    let value = parseFloat(x);

                    if (direction === 'left') {
                    if (value <= -totalWidth) {
                        value += totalWidth;
                    }
                } else {
                    if (value >= 0) {
                        value -= totalWidth;
                    }
                }

                return value;
                })
            }
        });
    }

        // ÌïòÎã®: Ïò§Î•∏ ‚Üí Ïôº
